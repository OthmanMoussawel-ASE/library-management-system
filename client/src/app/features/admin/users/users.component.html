<div class="users-page">
  <header class="page-header">
    <h1>User Management</h1>
    <p class="subtitle">Manage user roles and permissions</p>
  </header>

  <div class="table-container">
    @if (isLoading) {
      <div class="loading-overlay">
        <mat-spinner diameter="48"></mat-spinner>
        <span>Loading users...</span>
      </div>
    }

    <table mat-table [dataSource]="users" class="users-table">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field appearance="outline" subscriptSizing="dynamic" class="role-select">
            <mat-select
              [value]="row.role"
              (selectionChange)="onRoleChange(row, $event.value)"
            >
              @for (role of roles; track role) {
                <mat-option [value]="role">{{ role }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Joined</th>
        <td mat-cell *matCellDef="let row">{{ formatDate(row.createdAt) }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div class="empty-state">
            <mat-icon>people_outline</mat-icon>
            <p>No users found</p>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
