<div class="category-list-container">
  <div class="header-row">
    <h1>Categories</h1>
    <div class="actions">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search categories..." />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
      <button mat-fab color="primary" (click)="openDialog()" matTooltip="Add Category">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let category">
          <span class="description-text">{{ category.description || 'â€”' }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
          <div class="action-buttons">
            <button mat-icon-button (click)="openDialog(category)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCategory(category)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div class="no-data">
            @if (isLoading) {
              <mat-spinner diameter="32"></mat-spinner>
              <span>Loading categories...</span>
            } @else {
              <mat-icon>category</mat-icon>
              <span>No categories found</span>
            }
          </div>
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="onPageChange($event)"
    showFirstLastButtons>
  </mat-paginator>
</div>
